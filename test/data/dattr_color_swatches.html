            padding: 8px 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #cc6600;
            font-weight: 900;
            font-size: 0.85em;
            box-shadow: 0 1px 3px rgba(255, 140, 0, 0.15);
            max-width: 600px;
        }
